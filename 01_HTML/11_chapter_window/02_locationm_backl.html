<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="movePage()">공지사항 이동</button>
    <script>
        // 함수 정의
        function movePage(){
            // location 객체 : 페이지 이동
            // 사용법 : location.herf = "이동할페이지"
            // location.href = "./notice.html";
            // 프로토콜(http://) : 인터넷 문서 전송 규칙
            // http://www.naver.com == 프로토콜(http://)
            //     == 인터넷주소(www.naver.com)
            location.href = "http://www.naver.com"; //네이버로 이동
        }
    </script>
</body>
</html>
