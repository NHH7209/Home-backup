<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css 파일 링크 -->
    <!-- <style>로도 할 수 있는데 따로 css에서 하는 걸로 추천한다. -->
        
        <!-- ./css/index.css 이거를 ctrl + 좌클릭 .css파일이 만들어짐 -->
        
        <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <!-- 주석 단축키 : ctrl + /(슬래쉬) -->
    <!-- HTML : 마크업 언어, 여는 태그 + 닫는 태그로 이루어져 있다. -->
    <!-- HTML 템플릿 만들기 : ! + tab키 -->
    <!-- 저장 : ctrl + s -->
    <!-- 실행취소 : ctrl + z -->
    <!-- h1, h2 -> 여는 태그 + 닫는 태그 작성됨(자동 완성) -->
    <h1>hello world</h1> 
    
    <!-- js 파일 링크 -->
    <script src="./js/index.js"></script>
</body>
</html>
