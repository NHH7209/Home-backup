<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1) input : 입력양식 -->
    <!-- <input tupe="형태" name="변수명" value="화면에_보여질값" /> -->
    <!-- type="text" : 글자 입력 -->
    <input type="text"name="name" value="" />
    <!-- <br/> : 줄바꿈(추  천 -> 리액트 쓰면 br 에러)-->
    <br/>
    <!-- 패스워드 입력양식 -->
    <input type="password"name="password" value="" />
    <br/>
    <!-- 체크박스 입력양식 -->
    <input type="checkbox"name="checkbox" value="checkbox" />좋음
    <input type="checkbox"name="checkbox" value="checkbox" />나쁨
    <br/>
    <!-- 줄복사 : ctrl + d -->
    <!-- 줄삭제 : ctrl + y -->
    <!-- 라디오 입력양식 -->
    <!-- name의 값이 2개가 일치해야 정상적으로 동작함 -->
    <input type="radio"name="radio" value="radio" />여
    <input type="radio"name="radio" value="radio" />남
    <br/>
    <!-- file 대화상자 입력양식 -->
    <input type="file"name="file" value="file" />
    <br/>
    <!-- hidden 입력양식 : 특수 용도 (화면에는 안보이지만 html문서에 값을 가지고 있음) -->
    <!-- 안보이게 했다가 보이게 할 수 도있고 특수 용도로 한다. -->
    <input type="hidden"name="hidden" value="홍길동" />
    <br/>
    <!-- 입력양식 : 버튼 -->
    <!-- name은 생략 가능하다 -->
    <input type="button" value="버튼" />
    <!-- 화면 입력된 text를 지우는 기능 -->
    <input type="reset" value="리셋" />
    <!-- 다른 웹페이지(hmtl 페이지)로 이동하는 기능 -->
    <!-- 서버쪽으로 이동할때 사용하곤 한다. -->
    <input type="submit" value="서브" />
    <br/>
    

</body>
</html>
